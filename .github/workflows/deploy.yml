name: "Deploy to aws"


# Trigger the workflow from the github ui
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest # or self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or whatever version you're using

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install PM2
        run: npm install -g pm2

      - name: Restart server using PM2
        run: pm2 restart server
